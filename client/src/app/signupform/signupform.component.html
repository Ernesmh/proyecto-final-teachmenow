

<form >
  <h2> Signup </h2>
  <label> Username </label><br><br>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/><br><br>
  <br>
  <label> Password </label><br><br>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/><br><br>

  <label> Role </label><br>
  <input type="text" [(ngModel)]="formInfo.role" name="role"/><br>

  <button class="button" (click)="signup()"> signup </button>
</form>
