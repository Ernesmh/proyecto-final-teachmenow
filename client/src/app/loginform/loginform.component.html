<form >

  <label> Username </label><br>
  <input style="margin-bottom: 5px;"type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> Password </label><br>
  <input style="margin-bottom: 15px;" type="password" [(ngModel)]="formInfo.password" name="password"/><br>

  <button class="button" (click)="login()"> Entrar </button>
  
</form>
